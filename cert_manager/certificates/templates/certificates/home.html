<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Управление сертификатами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { max-width: 800px; }
        .btn-custom { font-size: 1.2rem; padding: 15px 30px; border-radius: 10px; background-color: #6c757d; color: white; border: none; }
        .btn-custom:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container text-center">

        {% if user.is_authenticated %}
            <h1 class="mb-4 text-muted"> Управление сертификатами</h1>
            <div class="row g-3">
                <div class="col-md-6">
                    <a href="/certificate_expiry/" class="btn btn-custom w-100">
                        <i class="fas fa-calendar-alt"></i> Личные сертификаты
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="/certificate_user/" class="btn btn-custom w-100">
                        <i class="fas fa-users"></i> Пользователи сертификатов
                    </a>
                </div>
            </div>
        {% else %}
            <p class="text-muted">Пожалуйста, войдите в систему.</p>
        {% endif %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
